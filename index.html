<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coffee House</title>
</head>
<body>
    <header>
        <h1>Welcome to the MFS Coffee Shop</h1>
    </header>

    <div class="menu">
        <div class="menu-item">
            <img src="images/5.jpg" alt="Coffee 1">
            <h2>Latte</h2>
            <p>A creamy and delicious coffee.</p>
            <button class="add-to-cart" data-price="290PKR">Add to Cart</button>
        </div>

        <div class="menu-item">
            <img src="images/1.jpg" alt="Coffee 2">
            <h2>Espresso</h2>
            <p>Strong and bold. Just what you need.</p>
            <button class="add-to-cart" data-price="300PKR">Add to Cart</button>
        </div>

        <div class="menu-item">
            <img src="images/2.jpg" alt="Coffee 2">
            <h2>Black Coffee</h2>
            <p>Good for your health.Awesome taste </p>
            <button class="add-to-cart" data-price="350PKR">Add to Cart</button>
        </div>

        

    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total Price: <span id="total-price">0 PKR</span></p>
    </div>
    <hr>
    <footer>
        <p>&copy; 2023 All rights reserved. Copyright belongs to Mashal Fatima Sayani</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
